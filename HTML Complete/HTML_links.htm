<!-- Use the <a> element to define a link
Use the href attribute to define the link address
Use the target attribute to define where to open the linked document
Use the <img> element (inside <a>) to use an image as a link
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1 style="text-align:center;">HTML LINKS</h1>
    <a href="www.google.com">Lets go to google</a>
    <br>
    <!-- <a href="www.google.com"><img src='Screenshot (8).png'></a> -->
    <a href="www.wikipedia.org" target=_blank>New text</a>
    <br>
    <a href="www.wikipedia.org" target=_self title="click for extending the window">hello old friend</a>
    <br>

    <a href=" /HTML_Intro.HTML" target=_blanck>getting started</a>

  </body>

</html>
